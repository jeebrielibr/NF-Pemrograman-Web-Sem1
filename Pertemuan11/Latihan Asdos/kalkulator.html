<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Simple Kalkulator</h1>

    <label for="bil1">Sebutkan Bilangan 1 :</label>
    <input type="number" id="bil1" name="bil1" value="0">
    <br>
    <label for="bil2">Sebutkan Bilangan 2 :</label>
    <input type="number" id="bil2" name="bil2" value="0">
    <br>
    <label for="">Pilih Operasi Matematika:</label>
    <input type="radio" name="operasi" id="tambah" value="tambah">Tambah (+)</input>
    <input type="radio" name="operasi" id="kurang" value="kurang">Kurang (-)</input>
    <input type="radio" name="operasi" id="kali" value="kali">Kali (x)</input>
    <input type="radio" name="operasi" id="bagi" value="bagi">Bagi (/)</input>
    <br>
    <input type="button" value="Hitung" onclick="kalkulator()">
    <p>Hasil : <span id="hasil">0</span></p>

    <script>
        function kalkulator() {
            let bil1 = parseInt(document.getElementById("bil1").value);
            let bil2 = parseInt(document.getElementById("bil2").value);
            let operasi = document.querySelector('input[name="operasi"]:checked').value;
            let hasil = document.querySelector("#hasil")

            switch (operasi){
                case "tambah":
                    hasil.innerHTML = bil1 + bil2
                    break;
                case "kurang":
                    hasil.innerHTML = bil1 - bil2
                    break;
                case "kali":
                    hasil.innerHTML = bil1 * bil2
                    break;
                default:
                    hasil.innerHTML = bil1 / bil2
                    break;
            }
        }
    </script>
</body>
</html>
